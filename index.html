    <script>
           var indicator=document.getElementById('indicatior');
    var item=document.querySelectorAll('nav ul li a');
    function activeNavIndicator(indicatorLeftPosition,indicatorWidth)
    {
        indicator.style.left=(indicatorLeftPosition-3)+"px";
        indicator.style.width=(indicatorWidth+5)+"px";
    }
   
    item.forEach(link=>{
        link.addEventListener('click',(e)=>{
            function navbarIndicator()
            {
                activeNavIndicator(e.target.offsetLeft,e.target.offsetWidth);
            }
            if(e.path[0].innerHTML!='Sign In')
            {
                navbarIndicator();
                
            }
            item.forEach(elements=>{
                elements.classList.remove("active");
            });
            e.path[0].classList.add("active");
        });
    });


















    var toggleButton =document.querySelector(".toggle-button");
        let menuOpen=false;
        toggleButton.addEventListener("click",function(){
            if(!menuOpen)
            {
                this.classList.add("open");
                menuOpen=true;
            }
            else
            {
                this.classList.remove("open");
                menuOpen=false;
